<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage for To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #102542;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #cdd7d6;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #000000;
            width: 650px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .task {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        input[type="checkbox"] {
            margin-bottom: 5px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .deadline, .priority, .label {
            font-size: 0.8em;
            color: #666;
        }

        .priority-high {
            color: red;
        }

        .priority-medium {
            color: orange;
        }

        .priority-low {
            color: green;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        form input, form select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px;
            background-color: #f87060;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What To-Do !!!</h1>

        <div class="task" priority="high">
            <input type="checkbox" id="task1" name="task1">
            <label for="task1">Design homepage</label>
            <div class="deadline">Deadline: 2023-01-31</div>
            <div class="priority priority-high">Priority: High</div>
            <div class="label">Label: Design</div>
        </div>

        <div class="task" priority="medium">
            <input type="checkbox" id="task2" name="task2">
            <label for="task2">Implement navigation</label>
            <div class="deadline">Deadline: 2023-02-15</div>
            <div class="priority priority-medium">Priority: Medium</div>
            <div class="label">Label: Development</div>
        </div>

        <!-- Add more tasks -->

        <div id="addTaskForm">
            
            <form id="taskForm">
                <h2>Add a New Task</h2>
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required>

                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>

                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <label for="label">Label:</label>
                <input type="text" id="label" name="label" required>

                <button type="button" onclick="addTask()">Add Task</button>
            </form>
        </div>
    </div>

    <script>
        function addTask() {
            const form = document.getElementById('taskForm');
            const taskName = form.elements.taskName.value;
            const deadline = form.elements.deadline.value;
            const priority = form.elements.priority.value;
            const label = form.elements.label.value;

            const taskContainer = document.createElement('div');
            taskContainer.classList.add('task');
            taskContainer.setAttribute('priority', priority);

            taskContainer.innerHTML = `
                <input type="checkbox" id="${taskName}" name="${taskName}">
                <label for="${taskName}">${taskName}</label>
                <div class="deadline">Deadline: ${deadline}</div>
                <div class="priority priority-${priority}">Priority: ${priority.charAt(0).toUpperCase() + priority.slice(1)}</div>
                <div class="label">Label: ${label}</div>
            `;

            document.getElementById('addTaskForm').insertBefore(taskContainer, form);

            // Clear form fields
            form.reset();
        }
    </script>
</body>
</html>
